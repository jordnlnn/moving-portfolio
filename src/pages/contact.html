<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Contact Jordan</title>

  <body>
    <header>
      <ul>
        <a href="../../index.html"><li>Home</li></a>
        <a href="contact.html"><li>Contact</li></a>
      </ul>
    </header>

    <section>
      <h2 class="subtitle">submit</h2>

      <!--refer to formsubmit.co/documentation for more-->

      <div class="form-submit">
        <form name="submit-form" target="_blank" method="POST" netlify>
          <input type="hidden" name="_captcha" value="false" />

          <input type="hidden" name="_next" />

          <div class="form-row">
            <input
              name="name"
              class="form-control"
              placeholder="Full Name"
              required
            />
            <input
              name="email"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <textarea
            placeholder="Your Message"
            name="message"
            rows="10"
            required
          ></textarea>
          <button type="submit">Submit Form</button>
        </form>
      </div>
    </section>

    <footer class="sub-pages-footer">

        <a href="https://www.instagram.com/jordnlnn/"><li>Instagram</li></a>

      </ul>
    </footer>
  </body>
</html>
